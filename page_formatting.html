<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <style>
        body{
            background-color: azure;
        }
        div{
            text-align: center;
        }
        h1{
            margin-top: 7px;
        }
        font{
            size: 3;
            color: purple;
        }
    </style>
</head>
<body>
    <h1 style="color: red; text-align: center; background-color: black;">Welcome All</h1>
    <h2><mark>DS3</mark>Students....</h2>
    <b><i>Nice to Meet U</i></b>
    <p><i>HTML is Simple</i></p>
    <div>
        <ins>Hii</ins>
        <sup>Hello</sup>
        <p>MBU <sub>students</sub></p>
        <small>Small text</small>
        <del>del text</del>
    </div>
</body>
</html>
